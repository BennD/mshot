name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --all --verbose --release
    - uses: actions/upload-artifact@v3
      with:
        name: executables
        path: target/**/*.exe
