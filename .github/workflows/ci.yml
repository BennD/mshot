name: Rust

on: [push]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  build:
    id: build-${{ matrix.os }}-${{ matrix.rust }}
    name: Build (${{ matrix.os }}|${{ matrix.rust }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup runner
      uses: ./.github/actions/setup
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        restore-only: 'false'

    - name: Build
      run: cargo build --all --verbose --release

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ runner.os }}
        if-no-files-found: error
        path: |
          target/*/mshot_*
          !**/*.d

  test:
    name: Test (${{ matrix.os }}|${{ matrix.rust }})
    needs: build-${{ matrix.os }}-${{ matrix.rust }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup runner
        uses: ./.github/actions/setup
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Test
        run: cargo test --all --verbose --release

  clippy:
    name: Clippy (${{ matrix.os }}|${{ matrix.rust }})
    needs: build-${{ matrix.os }}-${{ matrix.rust }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup runner
        uses: ./.github/actions/setup
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clippy
        run: cargo clippy --all --verbose --release

  fmt:
    name: Fmt (${{ matrix.os }}|${{ matrix.rust }})
    needs: build-${{ matrix.os }}-${{ matrix.rust }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup runner
        uses: ./.github/actions/setup
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fmt
        run: cargo fmt --check --all --verbose --release
