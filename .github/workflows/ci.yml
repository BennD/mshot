name: Rust

on: [ push ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1
  RUST_BACKTRACE: full

defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    name: Build (${{ matrix.os }}|${{ matrix.rust }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        rust: [ stable ]

    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Setup runner
      - name: Setup runner
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          modify_cache: 'true'
          os: ${{ matrix.os }}
          rust: ${{ matrix.rust }}

      # Build
      - name: Build
        run: cargo build --all --verbose --release

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          if-no-files-found: error
          path: |
            target/*/mshot_*
            !**/*.d


  # Test job
  test:
    name: Test (${{ matrix.os }}|${{ matrix.rust }})
    needs: build
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        rust: [ stable ]

    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Setup runner
      - name: Setup runner
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          os: ${{ matrix.os }}
          rust: ${{ matrix.rust }}

      # Test
      - name: Test
        run: cargo test --all --verbose --release


  # Clippy job
  clippy:
    name: Clippy
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Setup runner
      - name: Setup runner
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Clippy
      - name: Clippy
        run: cargo clippy --all --verbose --release


  # Fmt job
  check_fmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    needs: build # This is required to ensure that the cache is populated

    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Setup runner
      - name: Setup runner
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Check formatting
      - name: Fmt
        run: cargo fmt --check