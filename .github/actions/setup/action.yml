name: setup
description: Setup runner

inputs:
  repo-token:
    description: 'The GITHUB_TOKEN secret'
    required: true
  restore-only:
    description: 'Only restore cache'
    required: false
    default: 'true'
  rust:
    description: 'Rust version'
    required: false
    default: 'stable'
  os:
    description: 'Operating system'
    required: false
    default: 'ubuntu-latest'

runs:
  using: "composite"

  steps:
    - name: Setup Cache
      if: inputs.restore-only == 'false'
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ input.os }}-cargo-${{ input.rust }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ input.os }}-cargo-${{ input.rust }}-

    - name: Restore cache
      if: inputs.restore-only == 'true'
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ input.os }}-cargo-${{ input.rust }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ input.os }}-cargo-${{ input.rust }}-

    - name: Install protoc
      uses: arduino/setup-protoc@v1
      with:
        repo-token: ${{ inputs.repo-token }}

    - name: Install rust ${{ input.rust }}
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ input.rust }}
        copmponents: rustfmt, clippy

    - name: Setup ubuntu-latest
      if: input.os == 'ubuntu-latest'
      uses: ./.github/actions/setup-ubuntu-latest
    - name: Setup windows-latest
      if: input.os == 'windows-latest'
      uses: ./.github/actions/setup-windows-latest
    - name: Setup macos-latest
      if: input.os == 'macos-latest'
      uses: ./.github/actions/setup-macos-latest
