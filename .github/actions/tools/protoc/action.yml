name: install-protoc
description: Install protoc

runs:
  using: "composite"
  steps:
    - name: Download protoc from https://github.com/protocolbuffers/protobuf/releases
      shell: bash
      run: |
        set -x
        # Get latest release version
        release_version=$(curl -s https://api.github.com/repos/protocolbuffers/protobuf/releases/latest | grep "tag_name" | grep -oE '[0-9]+\.[0-9]+(\.[0-9]+)?')
        # Get installed version
        installed_version=$((protoc --version 2> /dev/null || echo "0.0") | grep -oE '[0-9]+\.[0-9]+(\.[0-9]+)?')
        
